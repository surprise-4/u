<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
emailjs.init("hGPy7ywWdylWrzC5o");

const noTexts=[
"Are you sure? ğŸ¤”","Think again ğŸ˜Œ","Really sure? ğŸ‘€",
"What if I ask nicely? ğŸ¥º","Final answer? ğŸ˜Š"
];

let noCount=0, day=1;
const choices={};

const question=document.getElementById("question");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const sadSound=document.getElementById("sadSound");
const happySound=document.getElementById("happySound");
const clickSound=document.getElementById("clickSound");

noBtn.onclick=()=>{
  sadSound.play();
  question.innerText=noTexts[noCount%noTexts.length];
  noCount++;
  yesBtn.style.transform=`scale(${1+noCount*0.15})`;
};

yesBtn.onclick=()=>{
  happySound.play();
  document.querySelector(".buttons").style.display="none";
  question.style.display="none";
  showDay(1);
};

function showDay(n){
  const d=document.getElementById("day"+n);
  if(d)d.style.display="block";
}

document.querySelectorAll(".optionBtn").forEach(btn=>{
  btn.onclick=()=>{
    clickSound.play();
    choices["Day "+day]=btn.innerText;
    document.getElementById("day"+day).style.display="none";
    day++;
    if(day<=8) showDay(day);
    else{
      document.getElementById("summarySection").style.display="block";
      document.getElementById("summary").innerText=
        Object.entries(choices).map(e=>e.join(": ")).join("\n");
    }
  };
});

document.getElementById("submitBtn").onclick=()=>{
  emailjs.send("service_jw0e08r","template_q12p9o5",{
    message:Object.entries(choices).map(e=>e.join(": ")).join("\n")
  })
  .then(()=>alert("Email SENT âœ…"))
  .catch(e=>{alert("ERROR âŒ");console.error(e)});
};
</script>
