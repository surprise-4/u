<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --pink: #ff4081;
      --dark-pink: #c2185b;
      --light-pink: #fce4ec;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffebee, var(--light-pink));
      text-align: center;
      color: var(--dark-pink);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      font-size: clamp(1.2rem, 3.5vw, 3rem);
      color: hsla(330, 90%, 65%, 0.7);
      user-select: none;
      animation: 
        float 16s linear infinite,
        sway 9s ease-in-out infinite alternate;
      animation-delay: calc(var(--delay) * -1s);
      will-change: transform, opacity;
    }
    @keyframes float {
      0%   { transform: translateY(110vh) scale(0.7) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.85; }
      90%  { opacity: 0.6; }
      100% { transform: translateY(-40vh) scale(1.1) rotate(720deg); opacity: 0; }
    }
    @keyframes sway {
      0%   { transform: translateX(-12vw); }
      100% { transform: translateX(12vw); }
    }

    h1 {
      color: var(--dark-pink);
      margin: 20px 0;
      font-size: 2.4em;
      animation: pulse-heart 2.2s infinite ease-in-out;
      text-shadow: 0 0 15px rgba(194,24,91,0.4);
    }
    @keyframes pulse-heart {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.06); }
    }

    #question {
      font-size: 1.8em;
      margin: 30px 0;
      color: var(--pink);
      font-weight: 600;
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid var(--pink);
      width: 0;
      animation: 
        typing 4s steps(40) forwards 0.5s,
        blink 0.9s step-end infinite 0.5s,
        glow-text 3s ease-in-out infinite alternate;
    }
    @keyframes typing {
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    @keyframes glow-text {
      from { text-shadow: 0 0 10px rgba(255,64,129,0.5); }
      to   { text-shadow: 0 0 25px rgba(255,64,129,0.9), 0 0 40px rgba(194,24,91,0.6); }
    }

    .buttons {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin: 40px 0;
    }

    button {
      padding: 14px 36px;
      font-size: 1.35em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    #yesBtn {
      background: linear-gradient(45deg, var(--pink), #f50057);
      color: white;
      box-shadow: 0 8px 25px rgba(255,64,129,0.45);
    }
    #yesBtn:hover {
      transform: scale(1.14) translateY(-4px);
      box-shadow: 0 16px 40px rgba(245,0,87,0.6);
    }
    #yesBtn::after {
      content: '';
      position: absolute;
      width: 0; height: 0;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.7s, height 0.7s;
      pointer-events: none;
    }
    #yesBtn:active::after {
      width: 400px;
      height: 400px;
      opacity: 0;
      transition: 0s;
    }

    #noBtn {
      background: #e0e0e0;
      color: #555;
    }
    #noBtn:hover { background: #d0d0d0; }

    .day {
      display: none;
      background: rgba(255,255,255,0.92);
      padding: 30px;
      margin: 40px auto;
      max-width: 640px;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(194,24,91,0.15);
      opacity: 0;
      transform: translateY(60px) scale(0.94);
      filter: blur(6px);
      transition: all 1.1s cubic-bezier(0.23,1,0.32,1);
    }

    .day.visible {
      display: block;
      opacity: 1;
      transform: translateY(0) scale(1);
      filter: blur(0);
    }

    /* Staggered entrance */
    #day1 { transition-delay: 0.15s; }
    #day2 { transition-delay: 0.3s;  }
    #day3 { transition-delay: 0.45s; }
    #day4 { transition-delay: 0.6s;  }
    #day5 { transition-delay: 0.75s; }
    #day6 { transition-delay: 0.9s;  }
    #day7 { transition-delay: 1.05s; }
    #day8 { transition-delay: 1.2s;  }

    .optionBtn {
      display: block;
      margin: 14px auto;
      width: 82%;
      padding: 14px;
      background: #f8bbd0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s;
    }
    .optionBtn:hover {
      background: #f48fb1;
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 20px rgba(244,143,177,0.4);
    }

    #summarySection {
      display: none;
      padding: 40px 20px;
    }
    #summary {
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.08);
      white-space: pre-wrap;
      font-size: 1.18em;
      max-width: 620px;
      margin: 30px auto;
      animation: fadeUp 1s ease-out;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Rising heart confetti on choice */
    .heart-rise {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      z-index: 10;
      animation: riseHeart 1.8s ease-out forwards;
      color: var(--pink);
    }
    @keyframes riseHeart {
      0%   { transform: translateY(0) scale(0.8); opacity: 1; }
      100% { transform: translateY(-180px) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="hearts-bg" id="hearts"></div>

  <h1>You make my heart skip a beat every single day üíñ</h1>
  <div id="question">Will you be my Valentine? üå∏</div>

  <div class="buttons">
    <button id="yesBtn">Yes üíû</button>
    <button id="noBtn">No üòî</button>
  </div>

  <div id="daysSection">
    <div id="day1" class="day">
      <h2>üåπ Rose Day</h2>
      <button class="optionBtn">Red Rose</button>
      <button class="optionBtn">White Rose</button>
      <button class="optionBtn">Pink Rose</button>
      <button class="optionBtn">Yellow Rose</button>
      <button class="optionBtn">Lavender Rose</button>
    </div>
    <div id="day2" class="day">
      <h2>üç´ Chocolate Day</h2>
      <button class="optionBtn">Dark Chocolate</button>
      <button class="optionBtn">Milk Chocolate</button>
      <button class="optionBtn">Hazelnut Chocolate</button>
      <button class="optionBtn">Caramel Chocolate</button>
      <button class="optionBtn">Strawberry Chocolate</button>
    </div>
    <div id="day3" class="day">
      <h2>üß∏ Teddy Day</h2>
      <button class="optionBtn">Classic Brown Teddy</button>
      <button class="optionBtn">White Teddy</button>
      <button class="optionBtn">Oversized Teddy</button>
      <button class="optionBtn">Mini Teddy</button>
      <button class="optionBtn">Personalized Teddy</button>
    </div>
    <div id="day4" class="day">
      <h2>ü§û Promise Day</h2>
      <button class="optionBtn">Always stand by you</button>
      <button class="optionBtn">Choose you every day</button>
      <button class="optionBtn">Protect your heart</button>
      <button class="optionBtn">Grow together</button>
      <button class="optionBtn">Love you forever</button>
    </div>
    <div id="day5" class="day">
      <h2>ü§ó Hug Day</h2>
      <button class="optionBtn">Tight Hug</button>
      <button class="optionBtn">Long Hug</button>
      <button class="optionBtn">Surprise Hug</button>
      <button class="optionBtn">Comfort Hug</button>
      <button class="optionBtn">Sleepy Hug</button>
    </div>
    <div id="day6" class="day">
      <h2>üíã Kiss Day</h2>
      <button class="optionBtn">Forehead Kiss</button>
      <button class="optionBtn">Cheek Kiss</button>
      <button class="optionBtn">Kiss in the Rain</button>
      <button class="optionBtn">Perfect Kiss</button>
      <button class="optionBtn">First Kiss</button>
    </div>
    <div id="day7" class="day">
      <h2>üíç Propose Day</h2>
      <button class="optionBtn">Private Proposal</button>
      <button class="optionBtn">Candlelight Proposal</button>
      <button class="optionBtn">Surprise Proposal</button>
      <button class="optionBtn">Creative Proposal</button>
      <button class="optionBtn">Simple Proposal</button>
    </div>
    <div id="day8" class="day">
      <h2>üíñ Valentine‚Äôs Day</h2>
      <button class="optionBtn">Just Being Together üíï</button>
    </div>
  </div>

  <div id="summarySection">
    <h2>Thank you for saying Yes üíñ</h2>
    <pre id="summary"></pre>
    <button id="submitBtn">Submit</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("hGPy7ywWdylWrzC5o");

    // Floating hearts
    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 28; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = Math.random() > 0.5 ? 'üíñ' : 'üíï';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.setProperty('--delay', Math.random() * 16);
      heartsContainer.appendChild(heart);
    }

    const noTexts = [
      "Are you sure? ü§î",
      "Think again üòå",
      "Really sure? üëÄ",
      "What if I ask nicely? ü•∫",
      "Final answer? üòä"
    ];

    let noIndex = 0;
    let yesScale = 1;
    let currentDay = 1;
    const choices = {};

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const daysSection = document.getElementById("daysSection");

    noBtn.onclick = () => {
      question.innerText = noTexts[noIndex % noTexts.length];
      noIndex++;
      yesScale += 0.22;
      yesBtn.style.transform = `scale(${yesScale})`;
    };

    yesBtn.onclick = () => {
      document.querySelector(".buttons").style.display = "none";
      question.style.display = "none";
      daysSection.style.display = "block";
      showDay(1);
    };

    function showDay(n) {
      const dayEl = document.getElementById("day" + n);
      if (dayEl) {
        dayEl.classList.add("visible");
      }
    }

    document.querySelectorAll(".optionBtn").forEach(btn => {
      btn.onclick = () => {
        choices["Day " + currentDay] = btn.innerText;

        // Rising hearts animation
        for (let i = 0; i < 12; i++) {
          const h = document.createElement("div");
          h.className = "heart-rise";
          h.textContent = "üíû";
          h.style.left = (Math.random() * 80 + 10) + "%";
          h.style.bottom = "20%";
          h.style.animationDelay = (Math.random() * 0.4) + "s";
          document.body.appendChild(h);
          setTimeout(() => h.remove(), 2500);
        }

        document.getElementById("day" + currentDay).style.display = "none";
        currentDay++;
        if (currentDay <= 8) {
          showDay(currentDay);
        } else {
          daysSection.style.display = "none";
          document.getElementById("summarySection").style.display = "block";
          document.getElementById("summary").innerText =
            Object.entries(choices).map(e => e.join(": ")).join("\n\n");
        }
      };
    });

    document.getElementById("submitBtn").onclick = () => {
      const msg = Object.entries(choices).map(e => e.join(": ")).join("\n");
      emailjs.send("service_jw0e08r", "template_q12p9o5", { message: msg })
        .then(() => alert("Response sent with love üíï"))
        .catch(err => {
          console.error(err);
          alert("Sent! (but there was a small issue ‚Äì don't worry üíñ)");
        });
    };
  </script>
</body>
</html>
