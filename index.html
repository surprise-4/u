<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            color: #d32f2f;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        #yesBtn {
            background-color: #ff4081;
            color: white;
        }
        #noBtn {
            background-color: #bdbdbd;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }
        #daysSection {
            display: none;
            margin-top: 50px;
        }
        .day {
            margin-bottom: 40px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .optionBtn {
            background-color: #f48fb1;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .optionBtn:hover {
            background-color: #ec407a;
        }
        #nextDayBtn {
            display: none;
            margin-top: 20px;
            background-color: #ff4081;
            color: white;
        }
        #summarySection {
            display: none;
            margin-top: 50px;
        }
        #summary {
            font-size: 1.2em;
            white-space: pre-wrap;
        }
        #whatsappBtn {
            margin-top: 20px;
            background-color: #25D366;
            color: white;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            animation: heartFloat 2s ease-in-out forwards;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
        @keyframes heartFloat {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(45deg); opacity: 0; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Hi Cutie pie, in a world full of moments, you make every one special. ðŸ’–</h1>
    <div id="question">Will you be my Valentine?</div>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="daysSection">
        <div id="currentDay" class="day"></div>
        <div class="options" id="options"></div>
        <button id="nextDayBtn">Next Day</button>
    </div>

    <div id="summarySection">
        <h2>Your Valentine's Week Choices ðŸ’•</h2>
        <div id="summary"></div>
        <button id="whatsappBtn">Send via WhatsApp</button>
    </div>

    <audio id="sadSound" src="sad.mp3"></audio>
    <audio id="happySound" src="happy.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("hGPy7ywWdyIWrzC5o");
        })();

        const messages = [
            "Are you sure? ðŸ¤”",
            "Think again ðŸ˜Œ",
            "Really really sure? ðŸ‘€",
            "This is your last chanceâ€¦ maybe ðŸ˜",
            "Iâ€™ll pretend I didnâ€™t see that ðŸ˜„",
            "What if I ask nicely? ðŸ¥º",
            "Okay butâ€¦ imagine saying yes ðŸ’•",
            "Just double-checking your heart ðŸ’“",
            "Still no? Thatâ€™s surprising ðŸ˜²",
            "Alright, final answer? ðŸ˜Š"
        ];

        let messageIndex = 0;
        let yesSize = 1.2;

        const days = [
            { date: "February 7th - Rose Day", options: ["Red Rose", "White Rose", "Pink Rose", "Yellow Rose", "Lavender Rose"] },
            { date: "February 8th - Propose Day", options: ["Private Proposal", "Candlelight Proposal", "Surprise Proposal", "Creative Proposal", "Simple Proposal"] },
            { date: "February 9th - Chocolate Day", options: ["Dark Chocolate", "Milk Chocolate", "Hazelnut Chocolate", "Caramel Chocolate", "Strawberry Chocolate"] },
            { date: "February 10th - Teddy Day", options: ["Classic Brown Teddy", "White Teddy", "Oversized Teddy", "Mini Teddy", "Personalized Teddy"] },
            { date: "February 11th - Promise Day", options: ["Always stand by you", "Choose you every day", "Protect your heart", "Grow together", "Love you forever"] },
            { date: "February 12th - Hug Day", options: ["Tight Hug", "Long Hug", "Surprise Hug", "Comfort Hug", "Sleepy Hug"] },
            { date: "February 13th - Kiss Day", options: ["Forehead Kiss", "Cheek Kiss", "Kiss in the Rain", "Perfect Kiss", "First Kiss"] },
            { date: "February 14th - Valentine's Day", options: ["Long Drive", "Movie Night", "Candlelight Dinner", "Picnic", "Star Gazing"] }
        ];

        let currentDayIndex = 0;
        const choices = {};

        const questionEl = document.getElementById('question');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const daysSection = document.getElementById('daysSection');
        const currentDayEl = document.getElementById('currentDay');
        const optionsEl = document.getElementById('options');
        const nextDayBtn = document.getElementById('nextDayBtn');
        const summarySection = document.getElementById('summarySection');
        const summaryEl = document.getElementById('summary');
        const whatsappBtn = document.getElementById('whatsappBtn');
        const sadSound = document.getElementById('sadSound');
        const happySound = document.getElementById('happySound');

        noBtn.addEventListener('click', () => {
            sadSound.play();
            questionEl.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            yesSize += 0.2;
            yesBtn.style.fontSize = `${yesSize}em`;
            createHearts(5, true);
        });

        yesBtn.addEventListener('click', () => {
            happySound.play();
            document.querySelector('.buttons').style.display = 'none';
            questionEl.style.display = 'none';
            daysSection.style.display = 'block';
            loadDay();
            createHearts(10);
        });

        nextDayBtn.addEventListener('click', () => {
            currentDayIndex++;
            if (currentDayIndex < days.length) {
                loadDay();
            } else {
                showSummary();
            }
        });

        whatsappBtn.addEventListener('click', () => {
            const text = encodeURIComponent(summaryEl.textContent);
            window.location.href = `https://wa.me/917005908102?text=${text}`;
        });

        function loadDay() {
            const day = days[currentDayIndex];
            currentDayEl.innerHTML = `<h2>${day.date}</h2><p>Choose your favorite:</p>`;
            optionsEl.innerHTML = '';
            day.options.forEach(option => {
                const btn = document.createElement('div');
                btn.className = 'optionBtn';
                btn.textContent = option;
                btn.addEventListener('click', () => {
                    choices[day.date] = option;
                    document.querySelectorAll('.optionBtn').forEach(b => b.style.pointerEvents = 'none');
                    btn.style.backgroundColor = '#c2185b';
                    nextDayBtn.style.display = 'block';
                    createHearts(5);
                });
                optionsEl.appendChild(btn);
            });
            nextDayBtn.style.display = 'none';
        }

        function showSummary() {
            daysSection.style.display = 'none';
            summarySection.style.display = 'block';
            let summaryText = '';
            Object.keys(choices).forEach(key => {
                summaryText += `${key}: ${choices[key]}\n`;
            });
            summaryEl.textContent = summaryText;

            emailjs.send("service_jw0e08r", "template_q12p905", {
                message: summaryText,
            });
        }

        function createHearts(count, sad = false) {
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
                if (sad) heart.style.backgroundColor = '#bdbdbd';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>

</body>
</html>
