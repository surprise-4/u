<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --pink:#ff4081;
  --dark:#c2185b;
  --light:#fce4ec;
  --sad:#78909c;
}
body{
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#ffebee,var(--light));
  text-align:center;
  color:var(--dark);
  min-height:100vh;
  margin:0;
  padding:20px;
}
.scene{
  display:flex;
  justify-content:center;
  gap:80px;
  margin:30px 0;
}
.character{
  width:120px;
  height:170px;
  transition:0.5s;
}
.boy.sad{
  filter:grayscale(70%);
  animation:droop 2s infinite alternate;
}
.boy.happy,.girl.happy{
  animation:jump 1s ease;
}
@keyframes droop{
  from{transform:translateY(0)}
  to{transform:translateY(12px)}
}
@keyframes jump{
  40%{transform:translateY(-40px)}
}
.cracked{
  font-size:4rem;
  opacity:0;
  transition:0.5s;
}
.cracked.show{opacity:1}
h1{font-size:2.2em}
#question{font-size:1.6em;margin:20px}
.buttons{
  display:flex;
  justify-content:center;
  gap:50px;
  margin:30px 0;
}
button{
  padding:14px 36px;
  font-size:1.3em;
  border:none;
  border-radius:50px;
  cursor:pointer;
}
#yesBtn{
  background:var(--pink);
  color:white;
}
#noBtn{
  background:#e0e0e0;
}
.day{
  display:none;
  background:white;
  margin:30px auto;
  max-width:600px;
  padding:25px;
  border-radius:16px;
}
.optionBtn{
  display:block;
  width:80%;
  margin:10px auto;
  padding:12px;
  background:#f8bbd0;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
#summarySection{display:none}
#summary{
  background:white;
  padding:20px;
  border-radius:12px;
  max-width:600px;
  margin:20px auto;
  white-space:pre-wrap;
}
</style>
</head>

<body>

<div class="scene">
  <svg id="boy" class="character boy" viewBox="0 0 100 160" stroke="var(--sad)" fill="none" stroke-width="4">
    <circle cx="50" cy="30" r="20"/>
    <line x1="50" y1="50" x2="50" y2="100"/>
    <line x1="50" y1="65" x2="25" y2="85"/>
    <line x1="50" y1="65" x2="75" y2="85"/>
    <line x1="50" y1="100" x2="35" y2="145"/>
    <line x1="50" y1="100" x2="65" y2="145"/>
  </svg>

  <svg id="girl" class="character girl" viewBox="0 0 100 160" stroke="var(--pink)" fill="none" stroke-width="4">
    <circle cx="50" cy="30" r="20"/>
    <line x1="50" y1="50" x2="50" y2="90"/>
    <line x1="50" y1="65" x2="30" y2="85"/>
    <line x1="50" y1="65" x2="70" y2="85"/>
    <polygon points="30,90 70,90 60,150 40,150"/>
  </svg>
</div>

<div id="cracked" class="cracked">ğŸ’”</div>

<h1>You make my heart skip a beat every day ğŸ’–</h1>
<div id="question">Will you be my Valentine? ğŸŒ¸</div>

<div class="buttons">
  <button id="yesBtn">Yes ğŸ’</button>
  <button id="noBtn">No ğŸ˜”</button>
</div>

<audio id="sadSound" src="https://assets.mixkit.co/sfx/preview/mixkit-sad-piano-lose-2184.mp3"></audio>
<audio id="happySound" src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkle-whoosh-2340.mp3"></audio>

<div id="daysSection">
  <div id="day1" class="day">
    <h2>ğŸŒ¹ Rose Day</h2>
    <button class="optionBtn">Red Rose</button>
    <button class="optionBtn">Pink Rose</button>
    <button class="optionBtn">White Rose</button>
  </div>
  <div id="day2" class="day">
    <h2>ğŸ« Chocolate Day</h2>
    <button class="optionBtn">Dark Chocolate</button>
    <button class="optionBtn">Milk Chocolate</button>
  </div>
  <div id="day3" class="day">
    <h2>ğŸ’‹ Kiss Day</h2>
    <button class="optionBtn">Forehead Kiss</button>
    <button class="optionBtn">Perfect Kiss</button>
  </div>
</div>

<div id="summarySection">
  <h2>Thank you for saying YES ğŸ’–</h2>
  <pre id="summary"></pre>
  <button id="submitBtn">Submit</button>
</div>

<!-- EMAILJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
emailjs.init("hGPy7ywWdylWrzC5o");

const noTexts=[
 "Are you sure? ğŸ¤”",
 "Think again ğŸ˜Œ",
 "Really sure? ğŸ‘€",
 "Please say yes ğŸ¥º"
];

let noCount=0, day=1, yesScale=1;
const choices={};

const q=document.getElementById("question");
const boy=document.getElementById("boy");
const girl=document.getElementById("girl");
const cracked=document.getElementById("cracked");

document.getElementById("noBtn").onclick=()=>{
  document.getElementById("sadSound").play();
  q.innerText=noTexts[noCount++%noTexts.length];
  boy.classList.add("sad");
  cracked.classList.add("show");
  yesScale+=0.2;
  document.getElementById("yesBtn").style.transform=`scale(${yesScale})`;
  setTimeout(()=>cracked.classList.remove("show"),1200);
};

document.getElementById("yesBtn").onclick=()=>{
  document.getElementById("happySound").play();
  boy.classList.remove("sad");
  boy.classList.add("happy");
  girl.classList.add("happy");
  document.querySelector(".buttons").style.display="none";
  q.style.display="none";
  document.getElementById("daysSection").style.display="block";
  document.getElementById("day1").style.display="block";
};

document.querySelectorAll(".optionBtn").forEach(btn=>{
  btn.onclick=()=>{
    choices["Day "+day]=btn.innerText;
    document.getElementById("day"+day).style.display="none";
    day++;
    if(day<=3){
      document.getElementById("day"+day).style.display="block";
    }else{
      document.getElementById("daysSection").style.display="none";
      document.getElementById("summarySection").style.display="block";
      document.getElementById("summary").innerText=
        Object.entries(choices).map(e=>e.join(": ")).join("\n");
    }
  };
});

document.getElementById("submitBtn").onclick=()=>{
  const msg=Object.entries(choices).map(e=>e.join(": ")).join("\n");
  emailjs.send("service_jw0e08r","template_q12p9o5",{message:msg})
  .then(()=>alert("Email SENT âœ…"))
  .catch(e=>{alert("ERROR âŒ");console.error(e);});
};
</script>

</body>
</html>
