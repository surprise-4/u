<style>
body{
  margin:0;

  background: linear-gradient(135deg,#ffebee,#fce4ec);

.confetti{
  position:fixed;
  width:8px;
  height:8px;
  background:red;
  animation:fall 1.2s linear forwards;
}
@keyframes fall{
  from{transform:translateY(-10vh)}

</style>
</head>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
emailjs.init("YOUR_PUBLIC_KEY"); // â† replace
</script>

<script>
const noTexts=[
 "Are you sure? ğŸ¤”","Think again ğŸ˜Œ","Really really sure? ğŸ‘€",
 "What if I ask nicely? ğŸ¥º","Final answer? ğŸ˜Š"
];
let noIndex=0,yesScale=1,day=1;
const choices={};

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const question=document.getElementById("question");
const daysSection=document.getElementById("daysSection");
const yesSound=document.getElementById("yesSound");
const choiceSound=document.getElementById("choiceSound");

noBtn.onclick=()=>{
 question.innerText=noTexts[noIndex%noTexts.length];
 noIndex++;
 yesScale+=0.2;
 yesBtn.style.transform=`scale(${yesScale})`;
};

yesBtn.onclick=()=>{
 yesSound.play();
 document.querySelector(".buttons").style.display="none";
 question.style.display="none";
 daysSection.style.display="block";
 showDay(1);
};

function showDay(n){
 const d=document.getElementById("day"+n);
 if(d){d.style.display="block";}
}

document.querySelectorAll(".optionBtn").forEach(btn=>{
 btn.onclick=()=>{
   choiceSound.play();
   confetti();
   choices["Day "+day]=btn.innerText;
   document.getElementById("day"+day).style.display="none";
   day++;
   if(day<=8){showDay(day);}
   else{
     daysSection.style.display="none";
     document.getElementById("summarySection").style.display="block";
     document.getElementById("summary").innerText=
       Object.entries(choices).map(e=>e.join(": ")).join("\n");
   }
 };
});

function confetti(){
 for(let i=0;i<25;i++){
   const c=document.createElement("div");
   c.className="confetti";
   c.style.left=Math.random()*100+"vw";
   c.style.background=`hsl(${Math.random()*360},80%,60%)`;
   document.body.appendChild(c);
   setTimeout(()=>c.remove(),1200);
 }
}

document.getElementById("submitBtn").onclick=()=>{
 const msg=Object.entries(choices).map(e=>e.join(": ")).join("\n");
 emailjs.send("YOUR_SERVICE_ID","YOUR_TEMPLATE_ID",{
   message:msg,
   to_email:"way21god21@gmail.com"
 });
 alert("Response sent ğŸ’•");
};
</script>
