<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Serene Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --pink:     #ff4081;
    --dark:     #c2185b;
    --light:    #fce4ec;
    --sad:      #78909c;
  }

  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffebee, var(--light));
    text-align: center;
    color: var(--dark);
    min-height: 100vh;
    margin: 0;
    padding: 20px 10px;
    overflow-x: hidden;
  }

  .scene {
    position: relative;
    height: 220px;
    margin: 30px 0 50px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 80px;
  }

  .character {
    width:  140px;
    height: 180px;
    transition: transform 0.5s ease, filter 0.6s ease;
  }

  .boy.sad {
    transform: translateY(10px) scale(0.96);
    filter: brightness(0.75) saturate(0.65);
    animation: droop 2.4s ease-in-out infinite alternate;
  }

  .boy.happy {
    animation: jump 1.1s ease-in-out 1;
  }

  .girl.happy {
    animation: jump 1.1s ease-in-out 1 0.15s;
  }

  @keyframes droop {
    from { transform: translateY(10px) rotate(-4deg) scale(0.96); }
    to   { transform: translateY(14px) rotate(4deg)  scale(0.96); }
  }

  @keyframes jump {
    0%, 100%   { transform: translateY(0)   scale(1); }
    40%        { transform: translateY(-40px) scale(1.08); }
    70%        { transform: translateY(-10px) scale(1.02); }
  }

  .cracked-heart {
    position: absolute;
    font-size: 4.8rem;
    color: #cfd8dc88;
    top: 30%;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
  }

  .cracked-heart.visible {
    opacity: 0.9;
    animation: crack-shake 0.7s ease;
  }

  @keyframes crack-shake {
    0%,100% { transform: translateX(-50%) rotate(0deg); }
    20%     { transform: translateX(-50%) rotate(-6deg); }
    40%     { transform: translateX(-50%) rotate(6deg);  }
    60%     { transform: translateX(-50%) rotate(-3deg); }
  }

  .hearts-float {
    position: absolute;
    font-size: 2.8rem;
    color: var(--pink);
    pointer-events: none;
    opacity: 0;
    animation: float-up-heart 2.4s ease-out forwards;
  }

  @keyframes float-up-heart {
    0%   { transform: translateY(0) scale(0.4);  opacity: 0; }
    20%  { opacity: 0.9; }
    100% { transform: translateY(-180px) scale(1.3); opacity: 0; }
  }

  h1 { color: var(--dark); margin: 20px 0; font-size: 2.3em; }
  #question { font-size: 1.7em; margin: 30px 0; min-height: 1.6em; }
  .buttons { display: flex; gap: 50px; justify-content: center; margin: 40px 0; }
  button {
    padding: 14px 38px;
    font-size: 1.4em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.35s;
  }
  #yesBtn {
    background: var(--pink);
    color: white;
    box-shadow: 0 8px 24px #ff408166;
  }
  #yesBtn:hover { transform: scale(1.12) translateY(-3px); }
  #noBtn { background: #e0e0e0; color: #555; }

  .day {
    display: none;
    background: white;
    padding: 28px;
    margin: 35px auto;
    max-width: 620px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(194,24,91,0.12);
  }

  .optionBtn {
    display: block;
    margin: 12px auto;
    width: 82%;
    padding: 14px;
    background: #f8bbd0;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.1em;
    transition: all 0.25s;
  }
  .optionBtn:hover {
    background: #f48fb1;
    transform: translateY(-2px);
  }

  #summarySection { display: none; padding: 40px 20px; }
  #summary {
    background: white;
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.07);
    white-space: pre-wrap;
    font-size: 1.15em;
    max-width: 600px;
    margin: 30px auto;
  }
</style>
</head>
<body>

<div class="scene">
  <div style="position: relative;">
    <svg id="boy" class="character" viewBox="0 0 120 180" fill="none" stroke="var(--sad)" stroke-width="5">

      <line x1="60" y1="80" x2="90" y2="110" />   <!-- right arm -->

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
emailjs.init("hGPy7ywWdylWrzC5o");

const noTexts = [
  "Are you sure? ğŸ¤”",
  "Think again ğŸ˜Œ",
  "Really sure? ğŸ‘€",
  "What if I ask nicely? ğŸ¥º",
  "Final answer? ğŸ˜Š"
];

let noIndex = 0;
let yesScale = 1;
let day = 1;
const choices = {};

const question   = document.getElementById("question");
const yesBtn     = document.getElementById("yesBtn");
const noBtn      = document.getElementById("noBtn");
const boy        = document.getElementById("boy");
const cracked    = document.getElementById("crackedHeart");
const sadSound   = document.getElementById("sadSound");
const happySound = document.getElementById("happySound");
const days       = document.getElementById("daysSection");

noBtn.onclick = () => {
  sadSound.currentTime = 0;
  sadSound.play().catch(()=>{});

  question.innerText = noTexts[noIndex % noTexts.length];
  noIndex++;

  boy.classList.add("sad");
  cracked.classList.add("visible");

  setTimeout(() => {
    cracked.classList.remove("visible");
  }, 1800);

  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;
};

yesBtn.onclick = () => {
  happySound.currentTime = 0;
  happySound.play().catch(()=>{});

  boy.classList.remove("sad");
  boy.classList.add("happy");
  document.getElementById("girl").classList.add("happy");

  // floating hearts
  for (let i = 0; i < 14; i++) {
    const h = document.createElement("div");
    h.className = "hearts-float";
    h.textContent = "ğŸ’";
    h.style.left = (40 + Math.random()*20) + "%";
    h.style.bottom = "30%";
    h.style.animationDelay = (Math.random() * 0.6) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }

  document.querySelector(".buttons").style.display = "none";
  question.style.display = "none";
  days.style.display = "block";

  showDay(1);
};

function showDay(n) {
  const d = document.getElementById("day"+n);
  if (d) d.style.display = "block";
}

document.querySelectorAll(".optionBtn").forEach(btn => {
  btn.onclick = () => {
    choices["Day "+day] = btn.innerText;
    document.getElementById("day"+day).style.display = "none";
    day++;
    if (day <= 8) showDay(day);
    else {
      days.style.display = "none";
      document.getElementById("summarySection").style.display = "block";
      document.getElementById("summary").innerText =
        Object.entries(choices).map(e=>e.join(": ")).join("\n");
    }
  };
});

document.getElementById("submitBtn").onclick = () => {
  const msg = Object.entries(choices).map(e=>e.join(": ")).join("\n");
  emailjs.send("service_jw0e08r","template_q12p9o5",{message:msg});
  alert("Response sent ğŸ’•");
};
</script>
</body>
</html>
